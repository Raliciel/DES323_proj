
{% extends 'web/layout.html' %}
{% load static %}
{% block title %}
Let's goooooooo
{% endblock %}

{% block content %}
<body>
    <div class="container-fluid index-body">
        <div class="container-fluid index-context">
            <div class="web-topic">
                <div class="process-num">1
                </div>
                <label>Upload Your Dataset</label>
                
            </div>
            <div class="web-topic">
                <div class="dragfilebackground">
                    <div style="text-align:center" ><label class="font1">Drag and Drop your file</label></div>
                    <div id="no-background"> <img src="{% static 'download.jpg' %}" /></div>
                </div>
                <div class="dragbg2">
                    <div style="text-align:center" ><label class="font1">Search from devices</label></div>
                    <div class="overlap-3">
                        <button>Upload</button>
                    </div>
                </div>
            </div>
            <img class="sketch-annotation" src="https://c.animaapp.com/lvm8L3gq/img/sketch-annotation-element-brush-pen-illustrations-exclamation-ma.png" />
            <p class="text-wrapper-12">You do not have a file yet</p>
        </div>
    
    
        
        <div class="container-fluid index-context">
            <div class="web-topic">
                <div class="process-num">2
                </div>
                <label>Choose your visualizing method</label>
            </div>
            
            <div class="web-topic">
                <div class="desktop-homepage">
                    <div class="overlap-group-4">
                        <div class="rectangle-3"></div>
                        <img class="bar-chart" src="{% static 'bar-chart-01.png' %}" />
                        <div class="text-wrapper-7">Histogram</div> 
                       
                    </div>  
                </div>
                
            </div>
            <div class="web-topic">
                <div class="desktop-homepage">
                    <div class="overlap-group-4">
                        <div class="rectangle-3"></div>
                        <img class="bar-chart" src="{% static 'bar-chart-02.png' %}" />
                        <div class="text-wrapper-7">Horizontal Histogram</div>
                    </div>  
                </div>  
            </div>
            <div class="web-topic">
                <div class="desktop-homepage">
                    <div class="overlap-group-4">
                        <div class="rectangle-3"></div>
                        <img class="bar-chart" src="{% static 'pie-chart-01.png' %}" />
                        <div class="text-wrapper-7">Pie Chart</div>
                    </div>  
                </div> 
            </div>
            <div class="web-topic">
                <div class="desktop-homepage">
                    <div class="overlap-group-4">
                        <div class="rectangle-3"></div>
                        <img class="bar-chart" src="{% static 'graph-increase.png' %}" />
                        <div class="text-wrapper-7">Line Chart</div>
                    </div>  
                </div> 
            </div>
            <div class="web-topic">
                <div class="desktop-homepage">
                    <div class="overlap-group-4">
                        <div class="rectangle-3"></div>
                        <img class="bar-chart" src="{% static 'dotgraph.png' %}" />
                        <div class="text-wrapper-7">Dot Chart</div>
                        
                    </div>  
                    
                </div> 
            </div>
            <div class="web-topic">
                <div class="desktop-homepage">
                    <div class="overlap-5">
                        <p class="text-wrapper-9">Choose your method before proceed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid index-context">
            <div class="web-topic">
                <div class="process-num">3
                </div>
                <label>Statistic Summary</label>
            </div>
            <div class="web-topic">
            <div class="desktop-homepage">
                <div class="overlap-2">
                    <p class="p">You do not have a file yet</p>
                </div>
            </div>
        </div>
            <div class="group">
                <div class="overlap-3">
                    <button>Download your model</button>
                </div>
            </div>
        </div>
    </div>
</body>



{% endblock %}
